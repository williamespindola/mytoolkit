<article class="post">
    <header class="post-header">
        <h2>
            <a href="{{link}}"
                target="_blank">{{name}}</a>
        </h2>
        <p class="post-meta">
            {{#meta}}
            <a href="#" class="post-category post-category-design">{{.}}</a>
            {{/meta}}
        </p>
    </header>
    <div class="post-description">
        <p>{{description}}</p>
    </div>
</article>
